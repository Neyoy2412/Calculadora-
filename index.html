<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <!--defer sirve para que cargue primero el html y css y por ultimo el javascrip -->
    
</head>
<body>
    <div class="container">
        <div class="Calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div> 
            </div>
            <button class="col-2">C</button>
            <button>&larr;</button>
            <button class="numero">/</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">x</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>         
            <button class="operador">+</button>
            <button class="col-2 numero">0</button>
            <button class="numero">.</button>
            <button class="operador">=</button>
        </div>
    </div>
    <script src="Calculadora.js"></script>
    <script src="index.js"></script>
    <script src="Display.js"></script>
    <!--defer sirve para que cargue primero el html y css y por ultimo el javascrip -->
</body>
</html>
